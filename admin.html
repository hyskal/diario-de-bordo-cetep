<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Limite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Cores base para o tema */
            --background: #f3f4f6;
            --foreground: #111827;
            --card: #fff;
            --card-foreground: #111827;
            --primary: #0079F2;
            --primary-foreground: #fff;
            --secondary: #e5e7eb;
            --secondary-foreground: #111827;
            --muted-foreground: #6b7280;
            --accent: #2c323f;
            --accent-foreground: #fff;
            --destructive: #ef4444;
            --destructive-foreground: #fff;
            --border: #e5e7eb;
            --input: #fff;
            --ring: #93c5fd;

            --success-green: #22c55e;
            --academic-blue: #064097;
            --academic-dark: #052a65;
            
            --font-sans: 'Inter', sans-serif;
            --radius: 0.75rem;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 32px;
            box-sizing: border-box;
        }
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 24px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        h2 i {
            color: var(--primary);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        .input-field {
            width: 100%;
            padding: 10px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--input);
            color: var(--foreground);
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 121, 242, 0.2);
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .button-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }
        .button-secondary:hover {
            background-color: var(--border);
        }
        .button-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }
        .button-destructive:hover {
            background-color: #c81d1d;
        }
        .message-box {
            margin-top: 24px;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #dcfce7;
            color: var(--success-green);
        }
        .error {
            background-color: #fee2e2;
            color: var(--destructive);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i>Configuração de Data Limite</h2>
            <div class="form-group">
                <label for="deadline-date">Definir data limite para upload:</label>
                <input type="date" id="deadline-date" class="input-field">
            </div>
            <div class="button-group">
                <button class="button" id="save-btn">Salvar</button>
                <button class="button button-destructive" id="remove-btn">Remover</button>
            </div>
            <div id="message-box" class="message-box"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configurações do seu projeto Firebase (mesmas da página principal)
        var firebaseConfig = {
            apiKey: "AIzaSyD0vFDHBkjGAdTSzY7TtdbDGX-9BUiJEbk",
            authDomain: "diario-de-bordo-cetep.firebaseapp.com",
            projectId: "diario-de-bordo-cetep",
            storageBucket: "diario-de-bordo-cetep.firebasestorage.app",
            messagingSenderId: "106679083009",
            appId: "1:106679083009:web:c51bae8358c727f33be000"
        };
        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const deadlineDoc = db.collection('config').doc('deadline');

        const deadlineDateInput = document.getElementById('deadline-date');
        const saveBtn = document.getElementById('save-btn');
        const removeBtn = document.getElementById('remove-btn');
        const messageBox = document.getElementById('message-box');

        // Função para exibir mensagens
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Carregar a data limite ao carregar a página
        deadlineDoc.get().then(doc => {
            if (doc.exists && doc.data().date) {
                const deadline = doc.data().date.toDate();
                const deadlineString = deadline.toISOString().split('T')[0];
                deadlineDateInput.value = deadlineString;
                showMessage('Data limite carregada com sucesso.', 'success');
            } else {
                showMessage('Nenhuma data limite definida.', 'error');
            }
        }).catch(error => {
            showMessage(`Erro ao carregar a data: ${error.message}`, 'error');
        });

        // Event listener para o botão Salvar
        saveBtn.addEventListener('click', () => {
            const dateValue = deadlineDateInput.value;
            if (dateValue) {
                const deadlineTimestamp = new Date(dateValue + 'T23:59:59');
                deadlineDoc.set({ date: deadlineTimestamp })
                    .then(() => {
                        showMessage('Data limite salva com sucesso!', 'success');
                    })
                    .catch(error => {
                        showMessage(`Erro ao salvar a data: ${error.message}`, 'error');
                    });
            } else {
                showMessage('Por favor, selecione uma data.', 'error');
            }
        });

        // Event listener para o botão Remover
        removeBtn.addEventListener('click', () => {
            deadlineDoc.delete()
                .then(() => {
                    deadlineDateInput.value = '';
                    showMessage('Data limite removida com sucesso!', 'success');
                })
                .catch(error => {
                    showMessage(`Erro ao remover a data: ${error.message}`, 'error');
                });
        });
    </script>
</body>
</html>
